<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator v1.0</title>
		<!-- ! Fonts Montserrat (Regular / Bold) / Kdam Thmor Pro (Regular)-->
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Montserrat:ital,wght@0,400;1,700&display=swap"
			rel="stylesheet"
		/>
		<!--! CSS -->
		<link rel="stylesheet" href="./css/style.css" />
		<!--! SCRIPTS -->
		<script src="./js/main.js" defer></script>
		<link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon" />
	</head>
	<body>
		<div id="page">
			<!-- * Header -->
			<header id="header">
				<div class="wrapper">
					<div class="header__inner">
						<h1>Calculator <span>v1.0</span></h1>
					</div>
				</div>
			</header>

			<!-- TODO: Calculator -->
			<section id="calculator">
				<div class="wrapper">
					<div class="calculator__inner">
						<div id="first">
							<input
								type="number"
								placeholder="Enter first number"
								id="first-number"
							/>
							<button id="btn-send1">Send</button>
						</div>
						<div id="second">
							<input
								type="number"
								placeholder="Choose operation: + or --"
								id="choose-op"
							/>
							<button id="btn-send2">Send</button>
						</div>
						<div id="third">
							<input
								type="number"
								placeholder="Enter first number"
								id="second-number"
							/>
							<button id="btn-send3">Send</button>
						</div>
						<div id="result"></div>
					</div>
				</div>
			</section>

			<!-- ? Footer -->
			<footer id="footer">
				<div class="wrapper"></div>
			</footer>
		</div>
	</body>
</html>
