<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>12.06.2022 | TodoList</title>
		<!--! CSS -->
		<link rel="stylesheet" href="./css/style.css" />
		<!--! SCRIPTS -->
		<script src="./js/main.js" defer></script>
		<!-- ! Favicon -->
		<link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon" />
	</head>
	<body>
		<main class="page">
			<!-- ? TodoList -->
			<div id="todo-list">
				<div class="wrapper">
					<div class="todo-list-inner">
						<input type="text" placeholder="Enter text" id="input-value" />
						<button id="btn-send">Send text</button>
					</div>
					<ul id="list"></ul>
				</div>
			</div>

			<!-- ? randomNumbers -->
			<div id="random-numbers">
				<div class="wrapper">
					<div class="random-numbers-inner">
						<input
							type="number"
							placeholder="Enter number of numbers"
							id="amount-value"
						/>
						<button id="amount-send">Send number of numbers</button>
					</div>
					<ul id="numbers-list"></ul>
				</div>
			</div>
		</main>
	</body>
</html>
