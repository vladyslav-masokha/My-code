<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>12.06.2022 (2) | toDoList</title>
		<!-- ! Fonts Montserrat (Regular / Bold) / Kdam Thmor Pro (Regular)-->
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Montserrat:ital,wght@0,400;1,700&display=swap"
			rel="stylesheet"
		/>
		<!--! CSS -->
		<link rel="stylesheet" href="./css/style.css" />
		<!--! SCRIPTS -->
		<script src="./js/main.js" defer></script>

		<div id="page">
			<!-- ! Header -->

				<div class="wrapper">
					<h1>My toDoList</h1>
				</div>

			<section id="todo-list">
