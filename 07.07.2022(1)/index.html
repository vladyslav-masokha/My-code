<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	
	<!-- TODO: CSS -->
	<link rel="stylesheet" href="./css/style.css">

	<!-- TODO: JS -->
	<script src="./js/main.js" defer></script>

</head>
<body>

	<div class="registration-cssave">
		<form>
			<h3 class="text-center">Форма входа</h3>
			<div class="form-group">
				<input class="form-control item" type="text" name="username" maxlength="15" minlength="4"
					pattern="^[a-zA-Z0-9_.-]*$" id="username" placeholder="Логин" required>
			</div>
			<div class="form-group">
				<input class="form-control item" type="password" name="Пароль" minlength="6" id="password" placeholder="Пароль"
					required>
			</div>
			<div class="form-group">
				<input class="form-control item" type="email" name="email" id="email" placeholder="Email" required>
			</div>
			<div class="form-group">
				<button class="btn btn-primary btn-block create-account" type="submit">Вход в аккаунт</button>
			</div>
		</form>
	</div>

</body>
</html>
